<div color="primary">
    <form #userForm="ngForm">
        <table  cellspacing="0">
              <tr>
                <td>
                    <mat-form-field>
                      <input matInput [matDatepicker]="picker" [(ngModel)]="partido.fecha" placeholder="fecha"[ngModelOptions]="{standalone: true}">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    
                </td>
                <td>
                    <mat-form-field>
                        <input matInput placeholder="Estadio" [(ngModel)]="partido.estadio" name="estadio">
                    </mat-form-field>
                </td>
              </tr>        
        </table>
    </form>
</div>


  <button mat-button type="submit" [disabled]="!userForm.form.valid" (click)="savePartido(partido)">Guardar</button>
